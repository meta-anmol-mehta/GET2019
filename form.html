
<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>Assignment-4</TITLE>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</HEAD>

<BODY>
    <div id="main">
        <div id="heading">
            Contact Us Today!
        </div>
        <form action="#">
            <div class="input-row">
                <div class="label">
                    First Name
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" required pattern="[A-Za-z]+" name="firstName" oninvalid="this.setCustomValidity('First name only contain uppercase and lowercase letters')" placeholder="First Name">
                    </div>
                </div>
            </div>


            <div class="input-row">
                <div class="label">
                    Last Name
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" required pattern="[A-Za-z]+" name="lastName" oninvalid="this.setCustomValidity('Last name only contain uppercase and lowercase letters')" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    E-Mail
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" required placeholder="E-Mail Address" oninvalid="this.setCustomValidity('Enter your valid email-id like anm@xyz.com')">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Phone #
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="input-field">
                        <input type="tel" name="number" pattern="[0-9]{10}" required oninvalid="this.setCustomValidity('Enter valid phone number like 1234567890')" placeholder="XXXXXXXXXX">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Address
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="address" required pattern="{10,}" placeholder="Address"  oninvalid="this.setCustomValidity('mini,mum length lenghth should be 10')">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    City
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="city" pattern="[A-Za-z]{3,40}" autofocus required oninvalid="this.setCustomValidity('city only contain uppercase and lowercase letters')" placeholder="City">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    State
                </div>
                <div class="icon-field-container">
                    <div class="select-field-icon">
                        <i class="fa fa-list"></i>
                    </div>
                    <div class="input-field">
                        <select required>
                            <option disabled selected>Please select your state</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="madhya">Uttar Pradesh</option>
                            <option value="himachal">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Zip Code
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="input-field">
                        <input type="text"  name="zipcode" pattern="[0-9]{6}" oninvalid="this.setCustomValidity('zip code should contain 6 digit')" required placeholder="Zip Code">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Website or domain name
                </div>
                <div class="icon-field-container">
                    <div class="field-icon">
                        <i class="fa fa-globe-asia"></i>
                    </div>
                    <div class="input-field">
                        <input type="url" name="url" placeholder="Website or domain name">
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Do you have hosting?
                </div>
                <div class="icon-field-container">
                    <div class="input-field">
                        <input type="radio" name="hosting" value="yes">Yes
                        <br>
                        <input type="radio" name="hosting" value="no">No
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="label">
                    Project Description
                </div>
                <div class="icon-field-container">
                    <div class="textarea-field-icon">
                        <i class="fa fa-pen"></i>
                    </div>
                    <div class="input-field">
                        <textarea name="projectDescription" placeholder="Project Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="button-position">
                <button class="button" name="send">Send <i class="fas fa-paper-plane" id="icon-button"></i> </button>
            </div>
        </form>


    </div>
</BODY>

</HTML>
