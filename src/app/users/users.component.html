<div id="addBlock">
  <h3>Users</h3>
  <a routerLink="/adduser"><input type="button" value="Add User"></a>
</div>
<div class="row mx-5 ">
  <div class="col-md-4 col-sm-5 col-lg-4 my-3" *ngFor="let user of users" >
    <div class="card mx-3">
      <div class="card-body d-flex justify-content-between align-items-self">
        <img src="../../assets/user.png" height="150px" alt="user"/>
        <div class="py-4 ">
          <p> {{user.name}} <i class="fa fa-pencil pl-3" (click)="onSelect(user)" routerLink="/edituser"></i></p>
          <p><i class="fa fa-phone pr-3"></i> {{user.contact}} </p>
          <p><i class="fa fa-map-marker pr-3"></i>{{user.place}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
