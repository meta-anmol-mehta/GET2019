<div class="row mx-5 ">
  <div class="col-md-4 col-sm-5 col-lg-4 my-3" *ngFor="let user of users" >
    <div class="card mx-3">
      <div class="card-body d-flex justify-content-between align-items-self">
        <img src="../../assets/user.png" height="150px" alt="user"/>
        <div class="py-4 ">
          <p> {{user.name}} <i class="fa fa-pencil pl-3" (click)="onSelect(user)"></i></p>
          <p><i class="fa fa-phone pr-3"></i> {{user.contact}} </p>
          <p><i class="fa fa-map-marker pr-3"></i>{{user.place}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
    
<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Details</h2>

  <div>
    <p>name:
      <input [(ngModel)]="selectedUser.name" placeholder="name">
    </p>
    <p>contact:
      <input [(ngModel)]="selectedUser.contact" placeholder="name">
    </p>
    <p>place:
      <input [(ngModel)]="selectedUser.place" placeholder="name">
    </p>
  </div>
</div>
