<div class="m-3 p-3">
<h1>Add User</h1>

<p>Name:<input type="text" name="name" placeholder="name" [(ngModel)]="name"></p>
<p>Contact:<input type="text" name="contact" placeholder="contact" [(ngModel)]="contact"></p>
<p>Place:<input type="text" name="place" placeholder="place" [(ngModel)]="place"></p>
<a routerLink="/users"><input type="button" value="save" class="mr-3" (click)="save(name,contact,place)"  ></a>
<a routerLink="/users"><input type="button" value="back" ></a>
</div>
